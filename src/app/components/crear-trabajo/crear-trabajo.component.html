<div class="row">
  <div class="col-md-6 mx-auto mt-3">
    <a href="" class="btn btn-link">
      <i class="fas fa-arrow-alt-circle-left"> Regresar</i>
    </a>
  </div>
  <div class="col-md-6 mx-auto mt-3"></div>
</div>

<div class="row">
  <div class="col-md-10 mx-auto mt-2">
    <div class="card">
      <div class="card-header">Nuevo Trabajo</div>
      <div class="card-body">
        <form #formGuardar="ngForm" (ngSubmit)="onGuardarReceta(formGuardar)" >
            <div class="form-group">
              <label for="titulo">Título</label>
              <input  [(ngModel)]="trabajo.titulo" name="titulo"
                      type="text"
                      class="form-control"
                      id="titulo">
            </div>

            <div class="form-group">
              <label for="descripcion">Descripción</label>
              <textarea [(ngModel)]="trabajo.descripcion" name="descripcion"
                        id="descripcion"
                        class="form-control"
                        rows="4"
                        cols="80"></textarea>
            </div>

            <div class="form-group">
              <label for="especificaciones">Especificaciones</label>
              <textarea [(ngModel)]="trabajo.especificaciones"name="especificaciones"
                        id="ingredientes"
                        class="form-control"
                        rows="4"
                        cols="80"></textarea>
            </div>


            <div class="form-group">
              <h2>Ubicación</h2>
                <p>Marca la ubicacion de trabajo</p>


                <agm-map (mapClick)="agregarMarcador( $event )" [latitude]="lat" [longitude]="lng" [zoom]="16">

                  <agm-marker [latitude]="trabajo.lat"
                              [longitude]="trabajo.lng"
                              *ngIf="locationChosen">

                  </agm-marker>
                </agm-map>

            </div>
            <input type="submit" value="Guardar" class="btn btn-primary btn-block">
        </form>
      </div>
    </div>
  </div>
</div>
