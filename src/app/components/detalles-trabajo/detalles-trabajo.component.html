<div class="row">

  <div class="col-md-10 blog-main">

    <div class="blog-post mt-4">

      <h1 class="blog-post-title border-bottom">{{trabajo.titulo}}</h1>
      <p class="blog-post-meta">{{trabajo.fechaPublicacion|date: 'dd-MMM'}} Hecha por <a href="#">{{trabajo.userNombre}}</a></p>
      <p>{{trabajo.descripcion}}</p>
      <blockquote>
          <h2>Especificaciones</h2>
          <p>{{trabajo.especificaciones}}</p>
      </blockquote>

    </div>
  </div>

  <div class="col-md-2">
    <div class="btn-group pull right mt-4" *ngIf="idUsuarioLogado == trabajo.userId">

      <a routerLink="/editar/{{trabajo.id}}" class="btn btn-dark">Editar</a>
      <a href="#" class="btn btn-danger" (click)="onClickDelete()">Borrar</a>
    </div>

  </div>
</div>
