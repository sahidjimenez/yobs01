<div class="row">
  <div class="col-md-6 mx-auto mt-3">
    <a href="" class="btn btn-link">
      <i class="fas fa-arrow-alt-circle-left"> Regresar</i>
    </a>
  </div>
  <div class="col-md-6 mx-auto mt-3"></div>
</div>

<div class="row">
  <div class="col-md-10 mx-auto mt-2">
    <div class="card">
      <div class="card-header">Editar Trabajo</div>
      <div class="card-body">
        <form action="" #formModificar="ngForm" (ngSubmit)="onModificarReceta(formModificar)" >
            <div class="form-group">
              <label for="titulo">Titulo</label>
              <input  name="titulo"
                      type="text"
                      class="form-control"
                      id="titulo"
                      [(ngModel)]="receta.titulo">
            </div>

            <div class="form-group">
              <label for="descripcion">Descripción</label>
              <textarea name="descripcion"
                        id="descripcion"
                        class="form-control"
                        rows="4"
                        cols="80"
                        [(ngModel)]="receta.descripcion"
                        ></textarea>
            </div>

            <div class="form-group">
              <label for="ingredientes">Ingredientes</label>
              <textarea name="ingredientes"
                        id="ingredientes"
                        class="form-control"
                        rows="4"
                        cols="80"
                        [(ngModel)]="receta.ingredientes"
                        ></textarea>
            </div>
            <div class="form-group">
              <label for="preparacion">preparación</label>
              <textarea name="preparacion"
                        id="preparacion"
                        class="form-control"
                        rows="4"
                        cols="80"
                        [(ngModel)]="receta.preparacion"
                        ></textarea>
            </div>

            <div class="form-group">
              <label for="temporada">Temporada</label>
              <span class="badge badge-pill badge-dark"*ngFor="let item of receta.temporada">{{item}}</span>
              <select name="temporada"
                      id="temporada"
                      class="form-group"
                      [(ngModel)]="receta.temporada">
                <option>Verano</option>
                <option>Otoño</option>
                <option>Primavera</option>
                <option>Invierno</option>

              </select>
            </div>
            <input type="submit" value="Modificar" class="btn btn-primary btn-block">
        </form>
      </div>
    </div>
  </div>
</div>
