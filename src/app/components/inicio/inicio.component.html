
<div class="pt-3 ">
  <mat-card>

    <mat-card-title>Trabajos Cerca de ti</mat-card-title>

    <mat-card-content>

      <agm-map [latitude]="lat" [longitude]="lng" [zoom]="17">

        <agm-marker *ngFor="let trabajo of trabajos" [latitude]="trabajo.lat" [longitude]="trabajo.lng">

          <agm-info-window>
            <strong>Titulo</strong>
            <p>Descripcion</p>

            <div class="pr-3">
              <button mat-raised-button color="primary">Detalles</button>
            </div>

          </agm-info-window>

        </agm-marker>

      </agm-map>

    </mat-card-content>

  </mat-card>
</div>
