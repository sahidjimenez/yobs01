<div class="row">
  <div class="col-md-6 mx-auto mt-3">
    <a href="" class="btn btn-link">
      <i class="fas fa-arrow-alt-circle-left"> Regresar</i>
    </a>
  </div>
  <div class="col-md-6 mx-auto mt-3"></div>
</div>

<div class="row">
  <div class="col-md-10 mx-auto mt-2">
    <div class="card">
      <div class="card-header">Nuevo Trabajo</div>
      <div class="card-body">
        <form #formGuardar="ngForm" (ngSubmit)="onGuardarReceta(formGuardar)" >
            <div class="form-group">
              <label for="titulo">Titulo</label>
              <input  [(ngModel)]="receta.titulo" name="titulo"
                      type="text"
                      class="form-control"
                      id="titulo">
            </div>

            <div class="form-group">
              <label for="descripcion">Descripción</label>
              <textarea [(ngModel)]="receta.descripcion" name="descripcion"
                        id="descripcion"
                        class="form-control"
                        rows="4"
                        cols="80"></textarea>
            </div>

            <div class="form-group">
              <label for="ingredientes">Ingredientes</label>
              <textarea [(ngModel)]="receta.ingredientes"name="ingredientes"
                        id="ingredientes"
                        class="form-control"
                        rows="4"
                        cols="80"></textarea>
            </div>
            <div class="form-group">
              <label for="preparacion">preparación</label>
              <textarea [(ngModel)]="receta.preparacion" name="preparacion"
                        id="preparacion"
                        class="form-control"
                        rows="4"
                        cols="80"></textarea>
            </div>

            <div class="form-group">
              <label for="temporada">Temporada</label>
              <select multiple
                      [(ngModel)]="receta.temporada"
                      name="temporada"
                      id="temporada"
                      class="form-control ">
                <option>Verano</option>
                <option>Otoño</option>
                <option>Primavera</option>
                <option>Invierno</option>
              </select>
            </div>
            <input type="submit" value="Guardar" class="btn btn-primary btn-block">
        </form>
      </div>
    </div>
  </div>
</div>
